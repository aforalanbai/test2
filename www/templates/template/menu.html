<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content drag-content="false">
        <ion-nav-bar>
            <ion-nav-back-button>
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left" style="background-color: rgba(0,0,0,.5);">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" >
        <ion-header-bar >
            <h1 class="title"></h1>
        </ion-header-bar>
        <ion-content class="kinoto-has-header">
            <ul class="list kinoto-list">
                <a  class="item" menu-close ng-click="Logout();">Logout</a>
                <!--<a  class="item" menu-close>Attendees</a>-->
            </ul>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
